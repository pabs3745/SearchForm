<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MultipleFields search</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>Car search</h1>

    <div class="contenedor">

        

        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="marca">Make</label>
                    <select class="u-full-width" id="marca">
                        <option value="">Select</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Year</label>
                    <select class="u-full-width" id="year">
                        <option value="">Select</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Min price</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Select</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Max price</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Select</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="puertas">Doors</label>
                        <select class="u-full-width" id="puertas">
                                <option value="">Select</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="transmision">Gear</label>
                        <select class="u-full-width" id="transmision">
                                <option value="">Select</option>
                                <option value="automatico">Automatic</option>
                                <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="color">Colour</label>
                        <select class="u-full-width" id="color">
                                <option value="">Select</option>
                                <option value="Negro">Black</option>
                                <option value="Azul">Blue</option>
                                <option value="Blanco">White</option>
                                <option value="Rojo">Red</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Results</h1>
        <div id="resultado"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
